{% assign hosting = include.hosting %}
{% assign id = include.id %}
{% if hosting == 'youtube' %}
<div class="videoWrapper"><iframe src="https://www.youtube.com/embed/{{id}}?rel=0&modestbranding=1&showinfo=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
{% endif %}
{% if hosting == 'vimeo' %}
<div class="videoWrapper"><iframe src="https://player.vimeo.com/video/{{ id }}?title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
{% endif %}
